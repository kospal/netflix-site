  <body>
    <div class="featured">
      <img src="images/title.jpg" class="featured-img" />
    </div>

    <div class="button-div">
      <h1 class="title">Netflix Channel</h1>
      <button class="play-btn"><i class="fas fa-play"></i> Play</button>
      <button class="mylist-btn">MyList</button>
      <p style="width: 300px;color: white;font-size: 16px;z-index: 100;font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;"
      >Welcome to my Netflix Channel. Here you can play movie trailers from the categories listed below...
      </p>
    </div>
	<div class="parent">
	
		<div class="child">
		
			<h1 class="h1-originals">Netflix Originals</h1>

			<div id="container">
			  <div id="originals" class="originals ">
			  <i class="bi bi-arrow-left-circle-fill"></i>
			  <i class="bi bi-arrow-right-circle-fill"></i></div>
			  <div class="wishlist">
				<h1 class="h1-title2">Wishlist</h1>
				<h1 class="h1-title3">Trending Now</h1>
			  </div>
			  <div id="trending" class="trending"></div>

			  <h1 class="h1-title4">Popular</h1>

			  <div id="popular" class="popular"></div>

			  <div id ="videos11" class = "videos111"></div>
